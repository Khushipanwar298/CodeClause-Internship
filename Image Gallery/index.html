<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Filters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="filters">
        <button data-filter="all">All</button>
        <button data-filter="nature">Nature</button>
        <button data-filter="city">City</button>
        <button data-filter="animals">Animals</button>
    </div>
    <div class="gallery">
        <div class="gallery-item" data-category="nature">
            <img src="a.jpg" alt="Nature 1">
        </div>
        <div class="gallery-item" data-category="nature">
            <img src="b.jpg" alt="Nature 2">
        </div>
        <div class="gallery-item" data-category="city">
            <img src="c.jpg" alt="City 1">
        </div>
        <div class="gallery-item" data-category="city">
            <img src="p.jpg" alt="City 2">
        </div>
        <div class="gallery-item" data-category="city">
            <img src="g.jpg" alt="City 3">
        </div>
        <div class="gallery-item" data-category="city">
            <img src="z.jpg" alt="City 4">
        </div>
        <div class="gallery-item" data-category="animals">
            <img src="d.jpg" alt="Animals 1">
        </div>
        <div class="gallery-item" data-category="animals">
            <img src="e.jpg" alt="Animals 2">
        </div>
        <div class="gallery-item" data-category="animals">
            <img src="j.jpg" alt="Animals 3">
        </div>
        <div class="gallery-item" data-category="animals">
            <img src="h.jpg" alt="Animals 4">
        </div>
        <div class="gallery-item" data-category="animals">
            <img src="i.jpg" alt="Animals 5">
        </div>
        <div class="gallery-item" data-category="animals">
            <img src="k.jpg" alt="Animals 6">
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
